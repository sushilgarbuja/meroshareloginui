<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <title>Mero Share</title>
    <link
      rel="icon"
      href="https://meroshare.cdsc.com.np/assets/img/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="logo-image">
          <img
            src="https://meroshare.cdsc.com.np/assets/img/brand-login.png"
            alt="meroshare-logo"
            height="64"
          />
        </div>
        <div class="usercontainer">
          <div class="userinput">
            <i class="fa fa-landmark"></i>
            Depository Participants
          </div>
          <select name="" id="">
            <option value="">Select Your DP</option>
            <option value="">AAKASH CAPITAL LIMITED</option>
            <option value="">ABC SECURITIES PRIVATE LIMITED</option>
            <option value="">ARUN SECURITIES PVT.LTD</option>
            <option value="">AGRAWAL SECURITIES</option>
          </select>
        </div>
        <div class="usercontainer">
          <div class="userinput">
            <i class="fa fa-user"></i>
            Username
          </div>
          <input type="text" class="user-input" />
        </div>
        <div class="usercontainer">
          <div class="userinput">
            <i class="fa fa-lock"></i>
            Password
          </div>
          <input type="password" class="user-input" />
        </div>
        <div class="loginbutton">
          <input type="button" value="Login" class="login" />
        </div>
        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      <div class="copyright">
        Â© 2024 CDS and Clearing Limited. All Rights Reserved
      </div>
    </div>
  </body>
</html>
